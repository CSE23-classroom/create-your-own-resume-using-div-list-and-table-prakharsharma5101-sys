<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .box {
            background: #d3d3d3;
            padding: 40px 0;
            border-radius: 10px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
        }

        /* Darker boxes */
        .dark {
            background: #a9a9a9;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="box">Logo</div>

        <div class="box">Header</div>

        <div class="box">Text Area</div>

        <div class="box dark">Box1</div>

        <div class="box dark">Box2</div>

        <div class="box dark">Box3</div>

        <div class="box">Footer</div>

    </div>

</body>
</html>
